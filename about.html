<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>產品功能選單與看板</title>
    <style>
    
        .carousel-item {
            height: calc(100vh - 56px); /* 設定看板高度，減去導覽列的高度 */
        }
        .carousel-item img {
            height: 100%; /* 圖片高度填滿 */
            object-fit: cover; /* 保持圖片比例 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">產品名稱</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">首頁 <span class="sr-only">(當前頁面)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">產品介紹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">產品特色</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">服務聯絡</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>聯絡我們</h2>
    <p>如果您有任何問題或建議，請隨時聯絡我們！</p>

    <div class="row">
        <div class="col-md-6">
            <h4>聯絡表單</h4>
            <form>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="message">訊息</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="請輸入您的訊息" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">發送訊息</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>聯絡資訊</h4>
            <p><strong>電話:</strong> (02) 1234-5678</p>
            <p><strong>電子郵件:</strong> support@example.com</p>
            <p><strong>地址:</strong> 台北市信義區信義路五段7號</p>
            <p><strong>營業時間:</strong> 週一至週五 09:00 - 18:00</p>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
